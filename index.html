<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span id="tic">TIC</span> <span id="tac">TAC</span> <span id="toe">TOE</span></h1>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="winnerMessage">
        <p class="winMessageTxt"></p>
        <button class="restartBtn">Reiniciar</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
